{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'css/base.css' %}">
    {% block title %}<title>The Carbon Neutrality Project</title>{% endblock title %}
</head>
<body>
    <div id="container">
        <div id="main">
            <div class="row" id="header">
                <div class="col-sm-10"><h1><a href="/">The Carbon Neutrality Project</a></h1></div>
                {% if user.is_authenticated %}
                    <div class="col-sm-1 nav_link"><a href="/">My Page</a></div>
                    <div class="col-sm-1 nav_link"><a href="/logout">Log Out</a></div>
                {% else %}
                    <div class="col-sm-1 nav_link"><a href="/login/">Log In</a></div>
                    <div class="col-sm-1 nav_link"><a href="/signup">Sign Up</a></div>
                {% endif %}
            </div>


            <div id="content">
                {% block content %}
                {% endblock content %}
            </div>
        </div>
    </div>
    <div class="row" id="footer">
        <div class="col-sm-8"></div>
        <div class="col-sm-1 nav_link"><a href="/">About</a></div>
        <div class="col-sm-1 nav_link"><a href="http://www.soc.hawaii.edu/mora/PressRoom.html">Press</a></div>
        <div class="col-sm-1 nav_link"><a href="http://www.soc.hawaii.edu/mora/Team.html">Team</a></div>
        <div class="col-sm-1 nav_link"><a href="http://www.soc.hawaii.edu/mora/Publications.html">Publications</a></div>
    </div>

</body>
</html>
