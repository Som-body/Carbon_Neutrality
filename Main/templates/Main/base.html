{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'css/base.css' %}">
    {% block title %}<title>The Carbon Neutrality Project</title>{% endblock title %}
</head>
<body>
<div id="container">
    <div id="nav">
        <div class="container-fluid">
            <div class="row" id="header">
                <div class="col-sm-10 vcenter"><h1><a href="/">The Carbon Neutrality Project</a></h1></div>
                {% if user.is_authenticated %}
                    <div class="col-sm-1 nav_link vcenter"><a href="/" class="btn btn-success pull-right">My Page</a></div>
                    <div class="col-sm-1 nav_link vcenter"><a href="/logout/?next={{ request.path }}" class="btn btn-success">Log Out</a></div>
                {% else %}
                    <div class="col-sm-1 nav_link vcenter"><a href="/login/?next={{ request.path }}" class="btn btn-success pull-right">Log In</a></div>
                    <div class="col-sm-1 nav_link vcenter"><a href="/signup/?next={{ request.path }}" class="btn btn-success ">Sign Up</a></div>
                {% endif %}
            </div>
        </div>
    </div>
    <div id="main">
        {% block content %}
        {% endblock content %}
    </div>

    <div id="footer">
    <div class="container-fluid">
        <div class="row" >
            <div class="col-sm-9"></div>
            <div class="col-sm-1 nav_link"><a href="/">About</a></div>
            <div class="col-sm-1 nav_link"><a href="http://www.soc.hawaii.edu/mora/PressRoom.html">Press</a></div>
            <div class="col-sm-1 nav_link"><a href="http://www.soc.hawaii.edu/mora/Team.html">Team</a></div>
            <!-- <div class="col-sm-1 nav_link"><a href="http://www.soc.hawaii.edu/mora/Publications.html">Publications</a></div> -->
        </div>
    </div>
    </div>
</div>
</body>
</html>
