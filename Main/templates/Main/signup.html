{% extends "Main/base.html" %}

{% block content %}
    <h2 class="content_header">Help us Restore Balance to the World</h2>
    <form id="signup" action="/signup/?next={{ next_url }}" method="post">
        {% csrf_token %}
        {{ form }}
        <br>
        <input type="submit" class="btn btn-lg btn-success" value="Register"/>
    </form>
{% endblock content %}
